---
layout:         default
hide-comments:  true
---

<div class="container">
  {% for t in site.tags %}
    {% assign tag = t[0] %}

    <h2> {{ tag }} </h2>
    <hr>
    
    {% for post in site.tags[tag] %}
      <div id="post-list">
        <span class="post-date"> {{ post.date | date: "%Y-%m-%d" }} </span>
        <a class="post-title" href="{{ post.url }}"> {{ post.title }} </a>
      </div>
    {% endfor %}

  {% endfor %}
</div>
